<script>
	//页面初始化
    $(function(){
        var teamDetail = getTeamDetail();
        //船队基本信息初始化
        (function(){
            $('#teamIcon').attr('src', formatFileUrl(teamDetail.icon, '0d23446c2a795e0b3b3e41fcbe413eef')+'?imageView2/1/w/750/h/375');
            $('#teamName').text(teamDetail.teamName  || '');
            $('#teamDesciption').text(teamDetail.description || '');
        })();
        //参加的船队初始化
        (function(){
            var matchs = teamDetail.matchEnroll;
        //船队主页头部标题
   			$("#shipMainPageTitle").text("船队主页："+teamDetail['teamName']);
            for(var i in matchs){
                var match = matchs[i];
                $('#enroolledTeamsContainer').append(getMatchItem(match, teamDetail));
            }
            var wid3=1.2*($(".cdzychengyuanli").length-2)+"rem";
            //隐藏状态审核和显示是否申请入队按钮
            $("#joinTeamBtn").hide();
            $("#joinedTeamBtn").hide();
            $("#manageTeamBtn").hide();
            $('#cdsrcoller').width(wid3);
            $('#matchScrollUl').width(wid3);
            var myScroll = new IScroll('#cdwrapper', { scrollX: true, scrollY: false,preventDefault: false , mouseWheel: false ,eventPassthrough: true});
        })();
        //初始化联系信息
        (function(){
            $('#contactTeamName').text(teamDetail.teamName || '');
            $('#contactClubName').text(teamDetail.clubName || '');
            $('#contactClubAdress').text(teamDetail.clubAdress || '');
            $('#contactTel').text(teamDetail.tel || '');
            $('#contactUName').text(teamDetail.uName || '');
            $('#contactPhone').text(teamDetail.phone || '');
        })();
    });
    //获取船队条目
    function getMatchItem(match, team){
        //获取用户条目
        var getMemberHtmlObj = function(user){
            var memberRoleMap = getMemberRoleMap();
            var captainBG = 'images/captainbj.svg';
            var memberBG = 'images/toumingyuan.png';
            var defaultIcon = '9a7127776928f53d4dac809d4b92f176';
            return $([
                '<li class="cdzychengyuanli hidden">',
                '    <a href="javascript:;" class="lilinka">',
                '        <div class="cdzychengyuantu hidden">',
                '            <img src="'+formatFileUrl(user['icon'], defaultIcon)+'" alt="" class="chengyuan">',
                '            <img src="'+(user.role+'' === '1' ? captainBG : memberBG)+'" alt="" class="captainbj">',
                '            <p class="captainp">'+(memberRoleMap['r_'+user.role] || '船员')+'</p>',
                '        </div>',
                '        <p class="captainname '+(user.role+'' !== '1' ? 'captainname2' : '')+'">'+(user.nickname || user.realName)+'</p>',
                '    </a>',
                '</li>'
            ].join(''));
        };
        var statusLable = '';
        if(match['matchStatus']+'' === '1' && match['teamIsFull']+'' === '0'){
            statusLable = '[招募中]';
        }else if(match['matchStatus']+'' === '1' && match['teamIsFull']+'' === '1'){
            statusLable = '[已满员]';
        }
        var matchObj = $([
            '<div class="cdzybisaicon">',
            '    <div class="cdzydate cdzydate2">',
            '        <p class="cdzydatep cdzydatep1">'+formatDate(match['matchBegin'])+'</p>',
            '        <p class="cdzydatep">'+formatDate(match['matchEnd'])+'</p>',
            '    </div>',
            '    <div class="cdsychuansaixinxi">',
            '        <h3 class="zcdsyh3">'+match['matchName']+'</h3>',
            '        <a href="javascript:;" class="zcdsya zcdsya1">'+match['teamCount']+'支船队</a>',
            '        <a href="javascript:;" class="zcdsya zcdsya2">'+match['matchArea']+'</a>',
            '        <a href="javascript:;" class="zcdsya zcdsya3">'+match['sailingShortName']+'</a>',
            '        <a href="javascript:;" class="zcdsya zcdsya4">第'+(match['rank'] || '0')+'名</a>',
            '    </div>',
            '    <div class="consafe hidden chuanduizhenrong">',
            '        <p class="chuanduizhenrongp">船队成员</p>',
            '<div id="cdwrapper">',
            '        <div id="cdsrcoller" class="chuanduicdwrapper hidden">',
            // '             <div id="cdscroller2">',
            '                <ul id="matchScrollUl" class="cdzychengyuan hidden">',
            '                    <li id="joinTeamBtn" class="cdzychengyuanli cdzychengyuanlis" style="display:none;">',
            '                        <a href="javascript:applyToJoinTeam(\''+match['matchId']+'\', \''+team['teamId']+'\')" class="lilinka">',
            '                            <img src="images/huijia.svg" alt="" class="huijia">',
            '                            <div class="shenqingrudui">申请入队</div>',
            '                        </a>',
            '                    </li>',
            '                    <li id="joinedTeamBtn" class="cdzychengyuanli cdzychengyuanlis" style="display:none;">',
            '                        <a href="javascript:void(0);" class="lilinka">',
            '                            <img src="images/huijia.svg" alt="" class="huijia">',
            '                            <div class="shenqingrudui" style="background-color:#00b1ff">审核中</div>',
            '                        </a>',
            '                    </li>',
            '                    <li id="manageTeamBtn" class="cdzychengyuanli cdzychengyuanlis" style="display:none;">',
            '                        <a href="javascript:toManageTeam(\''+match['matchId']+'\', \''+team['teamId']+'\')" class="lilinka">',
            '                            <img src="images/huijia.svg" alt="" class="huijia">',
            '                            <div class="shenqingrudui" style="background-color:#00b1ff">管理</div>',
            '                        </a>',
            '                    </li>',
            '                </ul>',
            // '            </div>',
            '        </div>',
            '        </div>',
            '    </div>',
            '</div>'
        ].join(''));
        //设置申请入队和审核状态按钮
        if(match['matchStatus']+'' === '1'){ // 3.31将状态值0改为1；
            if(match['isJoin']+'' === '1'){
                if(match['joinInfo'] !== '审核通过'){
                    matchObj.find('#joinedTeamBtn').show();
                    matchObj.find('#joinedTeamBtn .shenqingrudui').text(match['joinInfo']);
                }
            }else{
                matchObj.find('#joinTeamBtn').show();

            }
            //设置船队管理按钮隐藏窗台
            if(team['isMine']+'' === '1'){
                matchObj.find('#manageTeamBtn').show();
                matchObj.find('#joinTeamBtn').hide();//3.31新加
            }
        }

        //为比赛添加船队
        var users = match['members'];
        for(var i in users){
            var user = users[i];
            matchObj.find('#joinTeamBtn').before(getMemberHtmlObj(user));
        }
        return matchObj;
    }
    //获取所有船队
    function getTeamDetail(){
        return getData({
            url : '/team/getTeamDetail',
            data : {teamId :  $.cookie('teamMainPageTeamId')}
        });
    }
    //报名
    function applyToJoinTeam(matchId, teamId){
        if(!loginCheck()){
            return false;
        }
        $.cookie('applyToJoinTeamMatchId', matchId);
        $.cookie('applyToJoinTeamId', teamId);
        window.location.href="querenshenqing.html";
    }
    //船队管理
    function toManageTeam(matchId, teamId){
        if(!loginCheck()){
            return false;
        }
        $.cookie('manageTeamMatchId', matchId);
        $.cookie('manageTeamId', teamId);
        window.location.href="xinmengxiangtuandui.html";
    }
document.title=saveMatchName();
</script>
</html>
