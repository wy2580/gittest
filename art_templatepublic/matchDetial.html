<script type="text/javascript">
$(".ztitle").html(saveMatchName()); 
document.title=saveMatchName();
$(function(){
    var mapId = $.cookie('match_linka_id');
    var cid=$.cookie('match_linka_cid');
    var name=$.cookie('match_linka_name');
    var type=$.cookie('match_linka_type');
    // var type=3; //赛场地图type值：3；
    var sailing = {};
	$.ajax({
	    type:"GET",
	    url: "http://api.hanghai.onairm.cn/match/getContentDetail",
	    dataType:"json",
	    data: {"cId":cid,
	    		"matchId":mapId,
	    		"type":type
			},   
	    async:false,  
	    cache:true,  
	    success: function(data){
	        if(data.statusCode==0){
	            var info = data.data;
	            $(".ztitle").text(info['name']);
	             // $('#infoTitle').html(info['title']);
	            $('#detialMatchCon').html(info['content']);
	        }
	    }
	});
});
</script>
