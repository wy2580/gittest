<script>
    //页面初始化
    $(function(){
        var enrollTeam = getEnrollInfo();
        if(enrollTeam){
            var status = '';
            if(enrollTeam.status == '1'){
                status = '等待审核';
            }else if(enrollTeam.status == '2'){
                status = '审核通过';
            }else if(enrollTeam.status == '3'){
                status = '审核未通过';
            }
            $('#createTeamBtn').hide();
            $('#enrollBtn').hide();
            $('#createTeamStatusBtn').text(status).show();
        }
    });
    //获取报名信息
    function getEnrollInfo(){
        if(!getLoginUser()){
            return false;
        }
        return getData({
            url : '/match/getIsMatchEnroll',
            data : {matchId : getMatchId()},
        });
    }
    //去创建团队
    function toCreateTeam(){
        if(loginCheck()){
            window.location.href="cdbmziye.html";
        }
    }
    //去报名团队
    function toEnrollTeam(){
        if(loginCheck()){
            window.location.href="cdcansaixinxi.html";
        }
    }
    $(".zhuanghaibei").html(saveMatchName());
    $(function(){
    	new FastClick(document.body);
	});
    $("#cdbmzhuyetouxiang").on("click",function(){
    	loginCheck();
    	window.location.href="gerenyemian.html";
    })
    document.title=saveMatchName();
</script>
