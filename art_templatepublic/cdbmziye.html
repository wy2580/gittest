<script>
    //注册
    function createTeam(){
        var baseUrl = 'http://api.hanghai.onairm.cn';
        //验证数据有效性和完整性
        var validate = function(){
            //处理错误信息
            var error = function(id, msg){
                if(id){
                    $('#'+id).focus();
                }
                return false;
            };
            //队名
            var teamName = $('#teamName').val();
            if(teamName.length < 1){
                return error('teamName', '队名不能为空');
            }
            //英语队名
            var teamEnglishName = $('#teamEnglishName').val();
            if(teamEnglishName.length < 1){
                return error('teamEnglishName', '英语队名不能为空');
            }
            //船长或船队经理姓名
            var uName = $('#uName').val();
            if(uName.length < 1){
                return error('uName', '船长或船队经理姓名不能为空');
            }
            //手机号码
            var phone = $('#phone').val();
            if(phone.length < 1){
                return error('phone', '手机号码不能为空');
            }
            //备用电话
            var telExtra = $('#telExtra').val();
            if(telExtra.length < 1){
                return error('telExtra', '备用电话不能为空');
            }
            //所属俱乐部或企业
            var clubName = $('#clubName').val();
            if(clubName.length < 1){
                return error('clubName', '所属俱乐部或企业不能为空');
            }
            //俱乐部或企业地址
            var clubAddress = $('#clubAddress').val();
            if(clubAddress.length < 1){
                return error('clubAddress', '俱乐部或企业地址不能为空');
            }
            //固定电话
            var tel = $('#tel').val();
            if(tel.length < 1){
                return error('tel', '固定电话不能为空');
            }
            //船队介绍
            var description = $('#description').val();
            if(description.length < 1){
                return error('tel', '船队介绍不能为空');
            }
            return true;
        }
        //验证
        if(!validate()){
            return false;
        }
        postData({
            url : '/team/createTeam',
            data : {
                matchId : getMatchId(),
                teamName : $('#teamName').val(),
                teamEnglishName : $('#teamEnglishName').val(),
                uName : $('#uName').val(),
                phone : $('#phone').val(),
                telExtra : $('#telExtra').val(),
                clubName : $('#clubName').val(),
                clubAddress : $('#clubAddress').val(),
                tel : $('#tel').val(),
                description : $('#description').val()
            },
            callback : function(data){
                alert('创建成功！');
                window.location.href="cdcansaixinxi.html";
            }
        });
        return false;
    }

    $(".zhuanghaibei").html(saveMatchName());
    document.title=saveMatchName();
</script>
