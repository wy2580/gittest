            var temp_date=data['data'];
            var rid=data['data'];
		 	var name=data['name'];

		 	var discription=data['discription'];

		 	var ext=data['ext']
        }

            var firstSaillingId = '';
            var matchSailing =data.data['matchSailing'];
            if(matchSailing==0){
                alert('暂无数据');
                $("#cxwrapper").hide();

                }

                     str+='<p class="zshjsp">'+sailing['description']+'</p>';

                str+='<div class="zshjsp content-data">'+sailingDetail['content']+'</div>';
                str+='</div> </div> </div>';
                $('#saishineirongContainer').append(str);
            }
            // if(sailing['description']){
            //     return sailing['description'];
            // }

});
